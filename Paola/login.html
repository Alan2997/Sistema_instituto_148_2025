<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container bg-primary mt-5 rounded shadow text-center">
        <div class="row align-items-stretch">
            <div class="col d-flex flex-column justify-content-center align-items-center bg rounded text-center rounded">
                <h1 class="text-secundary p-3">¡Bienvenido!</h1>
                <img src="./img/Logo_instituto.png" width="200px" alt="">
                <h3 class="text-secundary p-3">¿Sos Ingresante?</h3>
                <h5 href="inscribite.html" class="text-secundary">¡Inscribite!</h5>
            </div>

            <div class="col rounded bg-primary mt-5 rounded">
                <div class="text-end">
                    <h2 class="fw-bold text-center py-5">Iniciar Sesión</h2>
                    <!--<img src="./img/Logo_instituto.png" width="200px" alt="">-->
                </div>              
                 <!-- LOGIN -->
                <form action="#">
                    <div class="mb-4 mt-5">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="number" class="form-control" name="username" placeholder="Ingrese DNI" required>    
                    </div>

                    <div class="mb-4 mt-5">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                            <div class="input-group-append">
                                <span class="input-group-text" onclick="togglePasswordVisibility()">
                                    <i class="fas fa-eye" id="eyeIcon"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid text-center d-flex flex-column justify-content-center align-items-center">
                        <button type="submit" class="btn btn-primary text-center">Iniciar Sesión</button>
                            <div class="recover-password">
                                <a href="recuperar_contraseña.html">¿Olvidaste la Contraseña?</a>
                            </div>
                        </div>
                    </div>
                    
                </form>
                <script src="./js/login.js"></script>

            </div>
        </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
