<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos - Sistema de Gestión Académica</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #4db6ac;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
        }
        .sidebar img {
            width: 100px;
            display: block;
            margin: 0 auto 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
            color: white;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar ul li a:hover {
            background-color: #399d95;
        }
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tabs button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4db6ac;
            color: white;
            cursor: pointer;
        }
        .tabs button.active {
            background-color: #00796b;
        }
        .tabs button:hover {
            background-color: #399d95;
        }
        .tab-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #4db6ac;
            color: white;
        }
    </style>
    <script>
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.style.display = 'none');

            const activeTab = document.getElementById(tabName);
            if (activeTab) {
                activeTab.style.display = 'block';
            }

            const tabButtons = document.querySelectorAll('.tabs button');
            tabButtons.forEach(button => button.classList.remove('active'));
            document.getElementById(tabName + '-btn').classList.add('active');
        }

        window.onload = function() {
            showTab('alumnos'); // Mostrar la pestaña de Alumnos por defecto
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="static\img\LOGO-SIN-FONDO-1000x707-1.png" alt="School logo" width="100" height="100">
            <ul>
                <li><a href="{{ url_for('pre_inscripcion') }}"><i class="fas fa-user-plus"></i> Pre-Inscripción</a></li>
                <li class="active"><a href="{{ url_for('alumnos') }}"><i class="fas fa-user-graduate"></i> Alumnos</a></li>
                <li><a href="{{ url_for('profesores') }}"><i class="fas fa-chalkboard-teacher"></i> Profesores</a></li>
                <li><a href="{{ url_for('carreras') }}"><i class="fas fa-book"></i> Carreras</a></li>
                <li><a href="{{ url_for('horarios') }}"><i class="fas fa-clock"></i> Horarios</a></li>
                <li><a href="{{ url_for('secretaria') }}"><i class="fas fa-user-tie"></i> Secretaría</a></li>
                <li><a href="{{ url_for('reportes') }}"><i class="fas fa-chart-bar"></i> Reportes</a></li>
                <li><a href="{{ url_for('logout') }}" class="logout"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>Gestión de Alumnos</h2>
            <div class="tabs">
                <button id="alumnos-btn" onclick="showTab('alumnos')" class="active">Alumnos</button>
            </div>

            <!-- Contenido de cada tab -->
            <div id="alumnos" class="tab-content">
                <h3>Listado de Alumnos</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Nº</th>
                            <th>Nombre</th>
                            <th>DNI</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for usuario in usuarios %}
                        <tr>
                            <td>{{ usuario[0] }}</td> <!-- id_usuario -->
                            <td>{{ usuario[1] }}</td> <!-- dni -->
                            <td>{{ usuario[2] }}</td> <!-- nombre_apellido -->
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
