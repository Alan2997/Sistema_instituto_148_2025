<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carreras</title>
    <link href="static\img\LOGO-SIN-FONDO-1000x707-1.png" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #4db6ac;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
        }
        .sidebar img {
            width: 100px;
            display: block;
            margin: 0 auto 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
            color: white;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .sidebar ul li i {
            margin-right: 10px;
        }
        .sidebar ul li.active {
            background-color: white;
            color: #4db6ac;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar ul li.active i {
            color: #4db6ac;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .content .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .content .header i {
            margin-right: 10px;
            font-size: 20px;
        }
        .content .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .content .tabs div {
            margin-right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #e0f2f1;
            color: #4db6ac;
            cursor: pointer;
        }
        .content .tabs div.active {
            background-color: #4db6ac;
            color: white;
        }
        .content .welcome {
            margin-bottom: 20px;
            font-size: 18px;
            color: #4db6ac;
        }
        .content p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="static\img\LOGO-SIN-FONDO-1000x707-1.png" alt="Escuela logo" width="100" height="100">
            <ul>
                <li><a href="{{ url_for('pre_inscripcion') }}"><i class="fas fa-user-plus"></i> Pre-Inscripción</a></li>
                <li><a href="{{ url_for('alumnos') }}"><i class="fas fa-user-graduate"></i> Alumnos</a></li>
                <li><a href="{{ url_for('profesores') }}"><i class="fas fa-chalkboard-teacher"></i> Profesores</a></li>
                <li><a href="{{ url_for('carreras') }}"><i class="fas fa-book"></i> Carreras</a></li>
                <li><a href="{{ url_for('horarios') }}"><i class="fas fa-clock"></i> Horarios</a></li>
                <li><a href="{{ url_for('secretaria') }}"><i class="fas fa-user-tie"></i> Secretaría</a></li>
                <li><a href="{{ url_for('reportes') }}"><i class="fas fa-chart-bar"></i> Reportes</a></li>
                <li><a href="{{ url_for('logout') }}" class="logout"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>
            </ul>
        </div>       
        <div class="content">
            <div class="header">
                <i class="fas fa-home"></i>
                Bienvenido, {{ nombre }}
            </div>
            <div class="tabs">
                <div class="active">Alumnos</div>
                <div>Inscripciones</div>
                <div>Matriculación</div>
                <div>Egresados</div>
            </div>
            <div class="welcome">
                <p>Seleccione una opción del menú para gestionar el sistema académico.</p>
            </div>
        </div>
    </div>
</body>
</html>
