<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sistema de Gestión Académica</title>
    <link href="static\img\LOGO-SIN-FONDO-1000x707-1.png" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="static\img\LOGO-SIN-FONDO-1000x707-1.png" alt="Escuela logo" width="100" height="100">
            <ul>
                <li><a href="{{ url_for('pre_inscripcion') }}"><i class="fas fa-user-plus"></i> Pre-Inscripción</a></li>
                <li><a href="{{ url_for('alumnos') }}"><i class="fas fa-user-graduate"></i> Alumnos</a></li>
                <li><a href="{{ url_for('profesores') }}"><i class="fas fa-chalkboard-teacher"></i> Profesores</a></li>
                <li><a href="{{ url_for('carreras') }}"><i class="fas fa-book"></i> Carreras</a></li>
                <li><a href="{{ url_for('horarios') }}"><i class="fas fa-clock"></i> Horarios</a></li>
                <li><a href="{{ url_for('secretaria') }}"><i class="fas fa-user-tie"></i> Secretaría</a></li>
                <li><a href="{{ url_for('reportes') }}"><i class="fas fa-chart-bar"></i> Reportes</a></li>
                <li><a href="{{ url_for('logout') }}" class="logout"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>
            </ul>
        </div>       
        <div class="content">
            <div class="header">
                <i class="fas fa-home"></i>
                Bienvenido, {{ nombre }}
            </div>
            <div class="tabs">
                <div class="active">Alumnos</div>
                <div>Inscripciones</div>
                <div>Matriculación</div>
                <div>Egresados</div>
            </div>
            <div class="welcome">
                <p>Seleccione una opción del menú para gestionar el sistema académico.</p>
            </div>
        </div>
    </div>
</body>
</html>
