<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sistema de Gestión Académica</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
        }

        .sidebar a {
            display: block;
            color: #ddd;
            padding: 15px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .sidebar a.active {
            background-color: #007bff;
            color: white;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }

        h1 {
            margin-top: 0;
        }

        .content {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Sistema Académico</h2>
        <a href="{{ url_for('pre_inscripcion') }}" class="active">Pre-inscripción</a>
        <a href="{{ url_for('alumnos') }}">Alumnos</a>
        <a href="{{ url_for('profesores') }}">Profesores</a>
        <a href="{{ url_for('carreras') }}">Carreras</a>
        <a href="{{ url_for('horarios') }}">Horarios</a>
        <a href="{{ url_for('secretaria') }}">Secretaría</a>
        <a href="{{ url_for('reportes') }}">Reportes</a>
    </div>

    <div class="main-content">
        <h1>Bienvenido, {{ session['nombre'] }}</h1>
        <div class="content">
            <p>Seleccione una opción del menú para gestionar el sistema académico.</p>
        </div>
    </div>
</body>
</html>
