<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #40c4ff; /* Color de fondo celeste */
    }

    .container {
      display: flex;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .left-side {
      width: 300px;
      padding: 40px;
      text-align: center;
      color: #fff;
      background-color: #0091ea; /* Color de fondo azul */
    }

    .left-side img {
      width: 150px;
      margin-bottom: 20px;
    }

    .right-side {
      width: 350px;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="number"],
    input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 4px;
    }

    button {
      background-color: #0091ea; /* Color de fondo azul */
      color: white;
      padding: 14px 20px;
      margin-top: 20px;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }

    button:hover {
      opacity: 0.8;
    }

    .recaptcha {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    .recaptcha input[type="checkbox"] {
      margin-right: 8px;
    }



    a {
      color: #0091ea; /* Color de enlace azul */
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="left-side">
      <img src="static\img\LOGO-SIN-FONDO-1000x707-1.png" alt="Logo de la institución">
      <h2>¿Sos Ingresante?</h2>
      <p>¡Inscribete!</p>
    </div>

    <div class="right-side">
      <h2>Iniciar sesión</h2>
      <form method="POST" action="/login">
        <input type="number" placeholder="xxxxxxxx" id="dni" name="dni" required>
        <input type="password" placeholder="Contraseña" id="password" name="password" required>

        <button type="submit">Ingresar</button>
      </form>
    </div>
  </div>
</body>
</html>
