<script>
  function showTab(tabId) {
      // Oculta todas las pestañas
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.style.display = 'none');

      // Muestra la pestaña seleccionada
      const activeTab = document.getElementById(tabId);
      if (activeTab) activeTab.style.display = 'block';

      // Actualiza clase "active" en nav
      const navLinks = document.querySelectorAll('#menu .nav-link');
      navLinks.forEach(link => link.classList.remove('active'));
      document.getElementById(tabId + '-btn').classList.add('active');
  }

  // Evento al cargar la página
  document.addEventListener('DOMContentLoaded', function() {
      // Si estás en la URL de cursos, abre la pestaña automáticamente
      if (window.location.href.includes('/cursos')) {
          showTab('cursos');
      }
  });
</script>

<nav role="navigation" id="menu">
  <ul class="nav nav-pills" id="pills-tab">
    <li class="nav-item" role="presentation">
      <a class="flex-sm-fill text-sm-center nav-link" id="carreras-btn" href="#" onclick="showTab('carreras')">
        Carreras
      </a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="flex-sm-fill text-sm-center nav-link" id="cursos-btn" href="#" onclick="showTab('cursos')">
        Cursos
      </a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="flex-sm-fill text-sm-center nav-link" id="materias-btn" href="#" onclick="showTab('materias')">
        Materias
      </a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="flex-sm-fill text-sm-center nav-link" id="matriculacion-btn" href="#" onclick="showTab('matriculacion')">
        Matriculación
      </a>
    </li>
  </ul>
</nav>
