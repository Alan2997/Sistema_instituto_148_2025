<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Inscripción</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        function updateTurno() {
            const carreraSelect = document.getElementById('carrera');
            const turnoSelect = document.getElementById('turno');
            if (carreraSelect.value) {
                turnoSelect.value = carreraSelect.value === '1' ? 'Mañana' : 'Tarde';
                turnoSelect.disabled = true;
            } else {
                turnoSelect.disabled = false;
                turnoSelect.value = '';
            }
        }
    </script>
    <style>
        body{
            justify-content: center;
            display: flex;
            align-items: center; /* Centrar verticalmente */
            height: 100vh; /* Ocupa toda la altura de la ventana */
        }
    </style>
</head>
<body>
    <div class="container" id="cont-insc">
        {% include 'navbar.html' %}
        
        <div class="form-container" id="form-insc">
            <h3>Datos Personales</h3>
            <form method="POST" action="/pre_inscripcion_2">
                <div class="form-row" id="campos-form">
                        <div class="form-group">
                            <label for="apellido_nombre">Apellido y Nombres:</label>
                            <input type="text" id="nombre_apellido" name="nombre_apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="sexo">Sexo:</label>
                            <select id="sexo" name="sexo" required>
                                <option value="">Seleccionar una opción</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dni">DNI:</label>
                            <input type="number" id="dni" name="dni" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                        </div>
                        <div class="form-group">
                            <label for="lugar_nacimiento">Lugar de Nacimiento:</label>
                            <input type="text" id="lugar_nacimiento" name="lugar_nacimiento" required>
                        </div>
                        <div class="form-group">
                            <label for="estado_civil">Estado Civil:</label>
                            <select id="estado_civil" name="estado_civil" required>
                                <option value="">Seleccionar una opción</option>
                                <option value="soltero">Soltero/a</option>
                                <option value="casado">Casado/a</option>
                                <option value="divorciado">Divorciado/a</option>
                                <option value="viudo">Viudo/a</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cantidad_hijos">Cantidad de Hijos:</label>
                            <input type="number" id="cantidad_hijos" name="cantidad_hijos" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="familiares_a_cargo">Familiares a Cargo:</label>
                            <input type="number" id="familiares_a_cargo" name="familiares_a_cargo" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="domicilio">Domicilio:</label>
                            <input type="text" id="domicilio" name="domicilio" required>
                        </div>
                        <div class="form-group">
                            <label for="piso">Piso:</label>
                            <input type="text" id="piso" name="piso">
                        </div>
                        <div class="form-group">
                            <label for="pais">Pais:</label>
                            <input type="text" id="pais" name="pais">
                        </div>
                        <div class="form-group">
                            <label for="provincia">Provincia:</label>
                            <input type="text" id="provincia" name="provincia" required>
                        </div>
                        <div class="form-group">
                            <label for="localidad">Localidad:</label>
                            <input type="text" id="localidad" name="localidad" required>
                        </div>
                        <div class="form-group">
                            <label for="codigo_postal">Código Postal:</label>
                            <input type="text" id="codigo_postal" name="codigo_postal" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="text" id="telefono" name="telefono" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono_alt">Teléfono Alternativo:</label>
                            <input type="text" id="telefono_alt" name="telefono_alt">
                        </div>
                        <div class="form-group">
                            <label for="telefono_alt_propietario">A quién pertenece el teléfono alternativo:</label>
                            <input type="text" id="telefono_alt_propietario" name="telefono_alt_propietario">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="carrera">Carrera:</label>
                            <select id="carrera" name="carrera" onchange="updateTurno()" required>
                                <option value="">Seleccionar una opción</option>
                                <option value="1">Analista de Sistemas</option>
                                <option value="2">Profesorado de Matemáticas</option>
                                <option value="3">Profesorado de Economía</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="turno">Turno:</label>
                            <select id="turno" name="turno" required>
                                <option value="Mañana">Mañana</option>
                                <option value="Tarde">Tarde</option>
                            </select>
                        </div>
                </div>
                    <div class="actions" id="boton-siguiente">
                        <button type="submit" class="btn-primary" id="btn-siguiente">Siguiente</button>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
