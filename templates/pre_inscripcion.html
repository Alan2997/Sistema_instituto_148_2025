<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Inscripción - Sistema de Gestión Académica</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .form-container {
            flex: 1;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
        }

        h2 {
            text-align: center;
            color: #4db6ac;
            margin-bottom: 10px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }

        .form-group {
            flex: 1 1 48%;
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group select:disabled {
            background-color: #e9ecef;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
        }

        .actions button {
            background-color: #4db6ac;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .actions button:hover {
            background-color: #399d95;
        }
    </style>
    <script>
        function updateTurno() {
            const carreraSelect = document.getElementById('carrera');
            const turnoSelect = document.getElementById('turno');
            if (carreraSelect.value) {
                turnoSelect.value = carreraSelect.value === '1' ? 'Mañana' : 'Tarde';
                turnoSelect.disabled = true;
            } else {
                turnoSelect.disabled = false;
                turnoSelect.value = '';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        {% include 'navbar.html' %}
        
        <div class="form-container">
            <h2>Datos Personales</h2>
            <form method="POST" action="/pre_inscripcion">
                <div class="form-row">
                    <div class="form-group">
                        <label for="apellido_nombre">Apellido y Nombres:</label>
                        <input type="text" id="apellido_nombre" name="apellido_nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="sexo">Sexo:</label>
                        <select id="sexo" name="sexo" required>
                            <option value="">Seleccione</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                            <option value="O">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dni">DNI:</label>
                        <input type="number" id="dni" name="dni" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="lugar_nacimiento">Lugar de Nacimiento:</label>
                        <input type="text" id="lugar_nacimiento" name="lugar_nacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="estado_civil">Estado Civil:</label>
                        <select id="estado_civil" name="estado_civil" required>
                            <option value="">Seleccione</option>
                            <option value="soltero">Soltero/a</option>
                            <option value="casado">Casado/a</option>
                            <option value="divorciado">Divorciado/a</option>
                            <option value="viudo">Viudo/a</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cantidad_hijos">Cantidad de Hijos:</label>
                        <input type="number" id="cantidad_hijos" name="cantidad_hijos" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="familiares_a_cargo">Familiares a Cargo:</label>
                        <input type="number" id="familiares_a_cargo" name="familiares_a_cargo" min="0">
                    </div>
                    <div class="form-group">
                        <label for="domicilio">Domicilio:</label>
                        <input type="text" id="domicilio" name="domicilio" required>
                    </div>
                    <div class="form-group">
                        <label for="piso">Piso:</label>
                        <input type="text" id="piso" name="piso">
                    </div>
                    <div class="form-group">
                        <label for="departamento">Departamento:</label>
                        <input type="text" id="departamento" name="departamento">
                    </div>
                    <div class="form-group">
                        <label for="localidad">Localidad/Barrio:</label>
                        <input type="text" id="localidad" name="localidad" required>
                    </div>
                    <div class="form-group">
                        <label for="partido">Partido:</label>
                        <input type="text" id="partido" name="partido" required>
                    </div>
                    <div class="form-group">
                        <label for="codigo_postal">Código Postal:</label>
                        <input type="text" id="codigo_postal" name="codigo_postal" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono_alt">Teléfono Alternativo:</label>
                        <input type="text" id="telefono_alt" name="telefono_alt">
                    </div>
                    <div class="form-group">
                        <label for="telefono_alt_propietario">A quién pertenece el teléfono alternativo:</label>
                        <input type="text" id="telefono_alt_propietario" name="telefono_alt_propietario">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="carrera">Carrera:</label>
                        <select id="carrera" name="carrera" onchange="updateTurno()" required>
                            <option value="">Seleccione una carrera</option>
                            <option value="1">Analista de Sistemas</option>
                            <option value="2">Profesorado de Matemáticas</option>
                            <option value="3">Profesorado de Economía</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="turno">Turno:</label>
                        <select id="turno" name="turno" required>
                            <option value="Mañana">Mañana</option>
                            <option value="Tarde">Tarde</option>
                        </select>
                    </div>
                </div>
                <div class="actions">
                    <button type="submit">Siguiente</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
