<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Perfil</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-alumno {
            background-color: #007bff;
            color: white;
        }
        .btn-admin {
            background-color: #6c757d;
            color: white;
        }
        .btn-alumno:hover, .btn-admin:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hola, {{ nombre }}. Selecciona tu perfil para continuar</h2>
        <form method="POST">
            <button type="submit" name="perfil" value="alumno" class="btn-alumno">Ingresar como Alumno</button>
            <button type="submit" name="perfil" value="admin" class="btn-admin">Ingresar como Administrador</button>
        </form>
    </div>
</body>
</html>
